<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="preconnect" href="https://fonts.gstatic.com" /> -->
    <link rel="shortcut icon" href="./assets/fav.png" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Pixel Etch-a-Sketch</title>
  </head>
  <body>
    <section id="setup">
      <h3>Pixel Etch-a-Sketch</h3>
      <!-- <form> -->
      step 1: <button id="reset">Choose size</button> <br /><br />
      Step 2: <button id="etch">New game in 'Etch' mode</button>
      <button id="click">New game in 'Click' mode</button>
      <!-- </form> -->
      <br />
      <br />
      <form onsubmit="return false"> options:
        <input type="radio" name="ink-color" id="black" checked />Ink
        <input type="radio" name="ink-color" id="eraser" />Eraser
        <input type="radio" name="ink-color" id="rainbow" />Confetti
        <!-- <button id="toggle-grid">Toggle gridlines</button> -->
        <!-- <input type="radio" name="game-mode" id="etch" />Etch-a-Sketch mode (better for big canvas) -->
        <!-- <input type="radio" name="game-mode" id="click" checked/>Click mode (better for small canvas) -->
      </form>

      <br />
    </section>
    <br />

    <section id="canvas-container">
      <div id="canvas"></div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
